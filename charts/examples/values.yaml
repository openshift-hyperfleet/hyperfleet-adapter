adapterConfig:
  create: true
  files:
    adapterconfig.yaml: examples/adapterconfig.yaml
    job.yaml: examples/job.yaml
    job-serviceaccount.yaml: examples/job-serviceaccount.yaml
    job-role.yaml: examples/job-role.yaml
    job-rolebinding.yaml: examples/job-rolebinding.yaml
    deployment.yaml: examples/deployment.yaml
  log:
    level: debug

broker:
  create: true
  googlepubsub:
    projectId: CHANGE_ME
    subscriptionId: CHANGE_ME
    topic: CHANGE_ME
    deadLetterTopic: CHANGE_ME

image:
  registry: CHANGE_ME
  repository: hyperfleet-adapter
  pullPolicy: Always
  tag: latest

env:
  - name: NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  - name: SERVICE_ACCOUNT
    valueFrom:
      fieldRef:
        fieldPath: spec.serviceAccountName
  - name: SIMULATE_RESULT
    value: success     # other possible values: success, failure, hang, crash, invalid-json, missing-status

rbac:
   resources:
     - namespaces
     - serviceaccounts
     - configmaps
     - deployments
     - roles
     - rolebindings
     - jobs
     - jobs/status
     - pods
