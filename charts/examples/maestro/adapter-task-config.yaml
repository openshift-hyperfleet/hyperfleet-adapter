# Example HyperFleet Adapter task configuration
apiVersion: hyperfleet.redhat.com/v1alpha1
kind: AdapterTaskConfig
metadata:
  name: maestro-example
  labels:
    hyperfleet.io/adapter-type: maestro-example
    hyperfleet.io/component: adapter
spec:
  # Parameters with all required variables
  params:

    - name: "clusterId"
      source: "event.id"
      type: "string"
      required: true

    - name: "generationId"
      source: "event.generation"
      type: "int"
      required: true

    - name: "simulateResult"
      source: "env.SIMULATE_RESULT"
      type: "string"
      required: true

  # Preconditions with valid operators and CEL expressions
  preconditions:
    - name: "clusterStatus"
      apiCall:
        method: "GET"
        url: "/clusters/{{ .clusterId }}"
        timeout: 10s
        retryAttempts: 3
        retryBackoff: "exponential"
      capture:
        - name: "clusterName"
          field: "name"
        - name: "generationId"
          field: "generation"
        - name: "timestamp"
          field: "created_time"
        - name: "readyConditionStatus"
          expression: |
            status.conditions.filter(c, c.type == "Ready").size() > 0
              ? status.conditions.filter(c, c.type == "Ready")[0].status
              : "False"

        - name: "placementClusterName"
          expression: "\"cluster1\""  # TBC coming from placement adapter
          description: "Unique identifier for the target maestro"

        - name: "adapterName"
          expression: "\"adapter1\""  # TBC coming from config passed to params
          description: "Unique identifier for the adapter"

      # Structured conditions with valid operators
      conditions:
        - field: "readyConditionStatus"
          operator: "equals"
          value: "False"

    - name: "validationCheck"
      # Valid CEL expression
      expression: |
        readyConditionStatus == "False"

  # Resources with valid K8s manifests
  resources:
    - name: "agentNamespaceManifestWork"
      transport:
        client: "maestro"
        maestro:
          targetCluster: "{{ .placementClusterName }}"
      
      # ManifestWork is a kind of manifest that can be used to create resources on the cluster.
      # It is a collection of resources that are created together.
      # It is created by the adapter and can be used to create resources on the cluster.
      # It is created by the adapter and can be used to create resources on the cluster.
      manifest:
        ref: "/etc/adapter/manifestwork.yaml"
      
      # Discover the manifestWork by name
      # This is used to get the manifestWork object from the cluster.
      # With this approach, the manifestWork object can be used to get the resources inside the manifestWork.
      # When try to dig  Manifest
      discovery:
        byName: "mw-{{ .clusterId }}"

      # Discover sub-resources within the manifestWork
      # This approach can be used to use the discovery name to parameter level
      # This can support jsonPath to dig into the resource status. like mgmtNamespace.status.conditions[?(@.type=="Ready")].status
      nestedDiscoveries:
        - name: "mgmtNamespace"
          discovery:
            bySelectors:
              labelSelector:
                hyperfleet.io/resource-type: "namespace"
                hyperfleet.io/cluster-id: "{{ .clusterId }}"  
        - name: "mgmtConfigMap"
          discovery:
            byName: "{{ .clusterId }}"

  # Post-processing: build status payload and report to HyperFleet API
  post:
    payloads:
      - name: "clusterStatusPayload"
        build:
          # Adapter name for tracking which adapter reported this status
          adapter: "{{ .metadata.name }}"
          
          conditions:
            # Applied: Check if the ManifestWork has been applied by Maestro
            # The ManifestWork's own status.conditions contains the Applied condition
            - type: "Applied"
              status:
                expression: |
                  has(resources.agentNamespaceManifestWork) && has(resources.agentNamespaceManifestWork.status) && has(resources.agentNamespaceManifestWork.status.conditions)
                    && resources.agentNamespaceManifestWork.status.conditions.exists(c, has(c.type) && c.type == "Applied" && has(c.status))
                  ? resources.agentNamespaceManifestWork.status.conditions.filter(c, c.type == "Applied")[0].status
                  : "False"
              reason:
                expression: |
                  has(resources.agentNamespaceManifestWork) && has(resources.agentNamespaceManifestWork.status) && has(resources.agentNamespaceManifestWork.status.conditions)
                    && resources.agentNamespaceManifestWork.status.conditions.exists(c, has(c.type) && c.type == "Applied" && has(c.status))
                  ? resources.agentNamespaceManifestWork.status.conditions.filter(c, c.type == "Applied")[0].reason
                  : "ManifestWorkNotDiscovered"
              message:
                expression: |
                  has(resources.agentNamespaceManifestWork) && has(resources.agentNamespaceManifestWork.status) && has(resources.agentNamespaceManifestWork.status.conditions)
                    && resources.agentNamespaceManifestWork.status.conditions.exists(c, has(c.type) && c.type == "Applied" && has(c.status))
                  ? resources.agentNamespaceManifestWork.status.conditions.filter(c, c.type == "Applied")[0].message
                  : "ManifestWork not discovered from Maestro or no Applied condition"

            # Available: Check if nested discovered manifests are available on the spoke cluster
            # Each nested discovery object is enriched with top-level "conditions" from status.resourceStatus.manifests[]
            - type: "Available"
              status:
                expression: |
                  has(resources.mgmtNamespace) && has(resources.mgmtNamespace.conditions)
                    && resources.mgmtNamespace.conditions.exists(c, has(c.type) && c.type == "Available" && has(c.status) && c.status == "True")
                    && has(resources.mgmtConfigMap) && has(resources.mgmtConfigMap.conditions)
                    && resources.mgmtConfigMap.conditions.exists(c, c.type == "Available" && has(c.status) && c.status == "True")
                  ? "True"
                  : "False"
              reason:
                expression: |
                  !(has(resources.mgmtNamespace) && has(resources.mgmtNamespace.conditions))
                  ? "NamespaceNotDiscovered"
                  : !resources.mgmtNamespace.conditions.exists(c, has(c.type) && c.type == "Available" && has(c.status) && c.status == "True")
                    ? "NamespaceNotAvailable"
                    : !(has(resources.mgmtConfigMap) && has(resources.mgmtConfigMap.conditions))
                      ? "ConfigMapNotDiscovered"
                      : !resources.mgmtConfigMap.conditions.exists(c, c.type == "Available" && has(c.status) && c.status == "True")
                        ? "ConfigMapNotAvailable"
                        : "AllResourcesAvailable"
              message:
                expression: |
                  !(has(resources.mgmtNamespace) && has(resources.mgmtNamespace.conditions))
                  ? "Namespace not discovered from ManifestWork"
                  : !resources.mgmtNamespace.conditions.exists(c, has(c.type) && c.type == "Available" && has(c.status) && c.status == "True")
                    ? "Namespace not yet available on spoke cluster"
                    : !(has(resources.mgmtConfigMap) && has(resources.mgmtConfigMap.conditions))
                      ? "ConfigMap not discovered from ManifestWork"
                      : !resources.mgmtConfigMap.conditions.exists(c, c.type == "Available" && has(c.status) && c.status == "True")
                        ? "ConfigMap not yet available on spoke cluster"
                        : "All manifests (namespace, configmap) are available on spoke cluster"

            # Health: Adapter execution status (runtime)
            - type: "Health"
              status:
                expression: |
                  adapter.?executionStatus.orValue("") == "success"
                    && !adapter.?resourcesSkipped.orValue(false)
                  ? "True"
                  : "False"
              reason:
                expression: |
                  adapter.?executionStatus.orValue("") != "success"
                  ? "ExecutionFailed:" + adapter.?executionError.?phase.orValue("unknown")
                  : adapter.?resourcesSkipped.orValue(false)
                    ? "ResourcesSkipped"
                    : "Healthy"
              message:
                expression: |
                  adapter.?executionStatus.orValue("") != "success"
                  ? "Adapter failed at phase ["
                      + adapter.?executionError.?phase.orValue("unknown")
                      + "] step ["
                      + adapter.?executionError.?step.orValue("unknown")
                      + "]: "
                      + adapter.?executionError.?message.orValue(adapter.?errorMessage.orValue("no details"))
                  : adapter.?resourcesSkipped.orValue(false)
                    ? "Resources skipped: " + adapter.?skipReason.orValue("unknown reason")
                    : "Adapter execution completed successfully"
          
          # Use CEL expression for numeric fields to preserve type (not Go template which outputs strings)
          observed_generation:
            expression: "generationId"
            
          # Use Go template with now and date functions for timestamps
          observed_time: "{{ now | date \"2006-01-02T15:04:05Z07:00\" }}"

          data:
            manifestwork:
              name:
                expression: |
                  has(resources.agentNamespaceManifestWork) && has(resources.agentNamespaceManifestWork.metadata)
                  ? resources.agentNamespaceManifestWork.metadata.name
                  : ""
              consumer:
                expression: |
                  has(resources.agentNamespaceManifestWork) && has(resources.agentNamespaceManifestWork.metadata)
                  ? resources.agentNamespaceManifestWork.metadata.namespace
                  : placementClusterName
            namespace:
              name:
                expression: |
                  has(resources.mgmtNamespace) && has(resources.mgmtNamespace.metadata)
                  ? resources.mgmtNamespace.metadata.name
                  : ""
              phase:
                expression: |
                  has(resources.mgmtNamespace) && has(resources.mgmtNamespace.statusFeedback) && has(resources.mgmtNamespace.statusFeedback.values)
                    && resources.mgmtNamespace.statusFeedback.values.exists(v, has(v.name) && v.name == "phase" && has(v.fieldValue))
                  ? resources.mgmtNamespace.statusFeedback.values.filter(v, v.name == "phase")[0].fieldValue.string
                  : "Unknown"
            configmap:
              name:
                expression: |
                  has(resources.mgmtConfigMap) && has(resources.mgmtConfigMap.metadata)
                  ? resources.mgmtConfigMap.metadata.name
                  : ""

    postActions:
      - name: "reportClusterStatus"
        apiCall:
          method: "POST"
          url: "/clusters/{{ .clusterId }}/statuses"
          headers:
            - name: "Content-Type"
              value: "application/json"
          body: "{{ .clusterStatusPayload }}"
